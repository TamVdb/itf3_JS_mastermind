<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Mastermind</title>
      <link rel="stylesheet" href="style/style.css" />
      <script defer src="./js/script.js"></script>
   </head>
   <body>
      <main>
         <div class="main_title">
            <h1>Mastermind</h1>
         </div>
         <div class="container">
            <div class="game_container">
               <div class="code" id="code">
                  <ul></ul>
               </div>

               <div class="player_container" id="player_container"></div>

               <div class="buttons">
                  <button class="validate" id="check">Valider</button>
                  <button class="restart" id="restart">Rejouer</button>
               </div>
            </div>

            <div class="result_container" id="message"></div>
         </div>
      </main>
   </body>
</html>
